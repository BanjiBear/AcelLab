<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Members List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Company Members List</h1>

<div th:if="${memberList != null and !memberList.empty}">
  <table>
    <thead>
    <tr>
      <th>Avatar</th>
      <th>Username</th>
      <th>User Status</th>
      <th>Company Position</th>
      <th>Permission</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${memberList}">
      <td>
        <img th:if="${member.avatar}" th:src="${member.avatar}" alt="Avatar" style="width: 50px; height: 50px;">
        <span th:unless="${member.avatar}">No Avatar</span>
      </td>
      <td th:text="${member.username}"></td>
      <td th:text="${member.status}"></td>
      <td th:text="${member.companyPosition}"></td>
      <td th:text="${member.permission}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:if="${memberList == null or memberList.isEmpty()}">
  <p>No member data found.</p>
</div>
</body>
</html>
